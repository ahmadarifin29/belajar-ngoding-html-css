<!DOCTYPE html>
<html lang="en">
<head>

<title>Form Input</title>
</head>
<body>
  <h2>Form Input</h2>
  <form action="submit.php" method="post">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama"><br>
    <label for="tanggal">Tanggal:</label><br>
    <input type="date" id="tanggal" name="tanggal"><br>
    <label for="player">Player:</label><br>

    <label for="used">Used:</label><br>
    <input type="number" id="used" name="used"><br>
    <label for="paid">Paid:</label><br>
    <input type="number" id="paid" name="paid"><br>
    <label for="unpaid">Unpaid:</label><br>

    <input type="submit" value="Submit">
  </form>
